http {
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec/modsecurity.conf;

    server {
        listen 443 ssl;                        # Listen for HTTPS connections on port 443
        server_name localhost;                 # The server responds to requests for 'localhost'

        ssl_certificate     /etc/nginx/ssl/server.crt;      # Path to the SSL certificate
        ssl_certificate_key /etc/nginx/ssl/server.key;      # Path to the SSL private key

        # Add security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always; 
        # Enforces HTTPS for browsers (HSTS), for 2 years, including subdomains

        location / {
            limit_except GET POST { deny all; }
            proxy_pass http://backend:YOUR_BACKEND_PORT;    # Forward all requests to your backend service
            proxy_set_header Host $host;                    # Pass the original Host header to backend
            proxy_set_header X-Real-IP $remote_addr;        # Pass the real client IP to backend
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # Pass the chain of client IPs
            proxy_set_header X-Forwarded-Proto $scheme;     # Pass the protocol (http/https) used by client
        }
    }

    server {
        listen 80;                          # Listen for HTTP connections on port 80
        server_name localhost;              # The server responds to requests for 'localhost'

        return 301 https://$host$request_uri;   # Redirect all HTTP requests to HTTPS (permanent redirect)
    }
}