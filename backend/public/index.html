<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastify Pong Test Client</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            background: #1c2b36;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #message-box {
            margin-top: 20px;
            padding: 10px 20px;
            background: #34495e;
            border-radius: 8px;
            text-align: center;
        }
        .score-display {
            font-size: 2em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="score-display">
        <span id="player1-score">0</span>
        <span>-</span>
        <span id="player2-score">0</span>
    </div>
    <canvas id="pong-canvas" width="800" height="600"></canvas>
    <div id="message-box">Connecting...</div>

    <script>
        // --- Configuration & Initialization ---
        const canvas = document.getElementById('pong-canvas');
        const ctx = canvas.getContext('2d');
        const messageBox = document.getElementById('message-box');
        const player1ScoreDisplay = document.getElementById('player1-score');
        const player2ScoreDisplay = document.getElementById('player2-score');

        // IMPORTANT: Change this to a valid match ID from your backend
        const matchId = 1; 

        // IMPORTANT: Change this to your server's address
        const serverUrl = `ws://10.18.246.115:3000/remote-game/${matchId}`;
        const ws = new WebSocket(serverUrl);

        let gameState = {};
        let playerNumber = null;
        let animationFrameId = null;

        // --- WebSocket Event Listeners ---
        ws.onopen = () => {
            updateMessage("Connected to server. Waiting for another player...");
            console.log("WebSocket connection established.");
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            
            switch (data.type) {
                case 'success':
                    playerNumber = data.playerNumber;
                    updateMessage(`You are Player ${playerNumber}. Waiting for game to start...`);
                    console.log(`Assigned as Player ${playerNumber}.`);
                    break;
                case 'ready':
                    updateMessage("Both players connected! Game starting...");
                    console.log("Both players connected. Game starting!");
                    break;
                    case 'game-state':
                    gameState = data;
                    if (!animationFrameId) {
                        animationFrameId = requestAnimationFrame(draw);
                    }
                    // Add these two lines to update the score
                    player1ScoreDisplay.textContent = gameState.player1Score;
                    player2ScoreDisplay.textContent = gameState.player2Score;
                    break;
                case 'game-over':
                    updateMessage(`Game Over! Player ${data.winner} wins! Final Score: ${data.player1Score} - ${data.player2Score}`);
                    player1ScoreDisplay.textContent = data.player1Score;
                    player2ScoreDisplay.textContent = data.player2Score;
                    console.log(`Game Over. Winner: Player ${data.winner}`);
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                    break;
                case 'input-update':
                    // This can be used to show opponent's input, but we'll draw from game-state for simplicity
                    console.log(`Received input from player ${data.playerNumber}: ${data.key}`);
                    break;
                case 'disconnect':
                    updateMessage(`Player ${data.playerNumber} has disconnected. Game over.`);
                    console.log(`Player ${data.playerNumber} disconnected.`);
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                    break;
                case 'error':
                    updateMessage(`Error: ${data.message}`);
                    console.error("Server Error:", data.message);
                    break;
            }
        };

        ws.onclose = () => {
            updateMessage("Disconnected from server. Refresh to reconnect.");
            console.log("WebSocket connection closed.");
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
        };

        ws.onerror = (error) => {
            updateMessage("Connection error.");
            console.error("WebSocket error:", error);
            cancelAnimationFrame(animationFrameId);
            animationFrameId = null;
        };

        // --- Input Handling ---
        const pressedKeys = { 'up': false, 'down': false };
        let lastInputSent = {};

        document.addEventListener('keydown', (event) => {
            const key = event.key.toLowerCase();
            if (key === 'arrowup' && !pressedKeys['up']) {
                pressedKeys['up'] = true;
                sendInput('keydown', 'up');
            } else if (key === 'arrowdown' && !pressedKeys['down']) {
                pressedKeys['down'] = true;
                sendInput('keydown', 'down');
            }
        });

        document.addEventListener('keyup', (event) => {
            const key = event.key.toLowerCase();
            if (key === 'arrowup' && pressedKeys['up']) {
                pressedKeys['up'] = false;
                sendInput('keyup', 'up');
            } else if (key === 'arrowdown' && pressedKeys['down']) {
                pressedKeys['down'] = false;
                sendInput('keyup', 'down');
            }
        });

        function sendInput(inputType, key) {
            // Optional: debounce to avoid spamming the server
            const inputData = { type: 'input', inputType, key };
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(inputData));
            }
        }

        // --- Canvas Rendering & Game Loop ---
        function draw() {
            if (!gameState || !Object.keys(gameState).length) {
                return;
            }

            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the background line
            ctx.fillStyle = '#ecf0f1';
            ctx.fillRect(canvas.width / 2 - 2, 0, 4, canvas.height);

            // Draw paddles (adjusting for correct X position)
            // Left paddle
            const leftPaddleX = 50;
            ctx.fillRect(leftPaddleX, gameState.leftPaddleY, 15, 100);

            // Right paddle
            const rightPaddleX = 735;
            ctx.fillRect(rightPaddleX, gameState.rightPaddleY, 15, 100);

            // Draw ball
            ctx.beginPath();
            ctx.arc(gameState.ballX, gameState.ballY, 10, 0, Math.PI * 2);
            ctx.fillStyle = '#e74c3c';
            ctx.fill();

            // Update scores
            player1ScoreDisplay.textContent = gameState.player1Score;
            player2ScoreDisplay.textContent = gameState.player2Score;

            // Request next frame
            animationFrameId = requestAnimationFrame(draw);
        }

        function updateMessage(message) {
            messageBox.textContent = message;
        }
    </script>
</body>
</html>
