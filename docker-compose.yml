version: '3.8'

services:
  # Nginx with SSL termination and WAF
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./security/ssl:/etc/ssl/certs
      - ./security/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
      - frontend

  # Backend service
  backend:
    build: ./backend
    environment:
      - NODE_ENV=production
    expose:
      - "3000:3000"
    depends_on:
      - database
      - vault
    restart: unless-stopped

  # Frontend service  
  frontend:
    build: ./frontend
    expose:
      - "8080"

  # SQLite database (if using database module)
  database:
    image: alpine:latest
    volumes:
      - ./data:/data
    command: tail -f /dev/null

  # HashiCorp Vault
  vault:
    image: vault:latest
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: myroot
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - ./security/vault:/vault