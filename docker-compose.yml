networks:
  webapp: {}


services:
  # Nginx with SSL termination and WAF (ModSecurity)
  nginx:
    build: ./security
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - backend
      - frontend
    networks: [webapp]
    restart: unless-stopped


  # Backend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "8080"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks: [webapp]
    restart: unless-stopped
    
  
  backend:
    build: ./backend
    environment:
      - NODE_ENV=production
      - JWT_SECRET=1234
    expose:
      - "3000"
    networks: [webapp]
    restart: unless-stopped
    # depends_on:
    #   - vault


  # (Optional) Frontend service
  # Uncomment and configure if/when frontend is ready


  # HashiCorp Vault for secrets management
  vault:
    image: hashicorp/vault:1.15.2
    cap_add:
      - IPC_LOCK
    command: server -config=/vault/config/vault.hcl
    volumes:
      - ./security/vault/config:/vault/config
      - ./security/vault/data:/vault/data
    ports:
      - "18300:18300"
