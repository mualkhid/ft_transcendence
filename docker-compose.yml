# version: "3.8"
services:
  # Nginx with SSL termination and WAF (ModSecurity)
  nginx:
    build: ./security
    ports:
      - "443:443"
      - "80:80"
    environment:
      - MODSECURITY_CONFIG=/etc/nginx/modsec/modsecurity.conf
    depends_on:
      - backend


  # Backend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
    - "8080:8080"
    environment:
    - CHOKIDAR_USEPOLLING=true
    - WATCHPACK_POLLING=true
  
  backend:
    build: ./backend
    environment:
      - NODE_ENV=production
      - JWT_SECRET=1234
    ports:
      - "3000:3000"
    # depends_on:
    #   - vault


  # (Optional) Frontend service
  # Uncomment and configure if/when frontend is ready


  # HashiCorp Vault for secrets management
  vault:
    image: hashicorp/vault:1.15.2
    cap_add:
      - IPC_LOCK
    command: server -dev -dev-listen-address=0.0.0.0:8200
    ports:
      - "8200:8200"
