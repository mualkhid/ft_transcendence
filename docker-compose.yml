


services:
  # Nginx with SSL termination and WAF (ModSecurity)
  nginx:
    build: ./security
    ports:
      - "443:443"
      - "80:80"
    environment:
      - MODSECURITY_CONFIG=/etc/nginx/modsec/modsecurity.conf
    depends_on:
      - backend


  # Backend service
  backend:
    build: ./backend
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - database
      - vault


  # (Optional) Frontend service
  # Uncomment and configure if/when frontend is ready
  # frontend:
  #   build: ./frontend
  #   ports:
  #     - "8080:8080"


  # SQLite database (dummy container for persistence)
  database:
    image: alpine:latest
    volumes:
      - ./data:/data
    command: tail -f /dev/null


  # HashiCorp Vault for secrets management
  vault:
    image: hashicorp/vault:1.15.2
    cap_add:
      - IPC_LOCK
    command: server -config=/vault/config/vault.hcl
    volumes:
      - ./security/vault/config:/vault/config
      - ./security/vault/data:/vault/data
    ports:
      - "18300:18300"
