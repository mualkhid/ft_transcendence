# version: '3.8'

services:
  # Nginx with SSL termination and WAF
  nginx:
    build: ./security
    ports:
      - "443:443"
      - "80:80"
    environment:
      - MODSECURITY_CONFIG=/etc/nginx/modsec/modsecurity.conf

  # Backend service
  backend:
    build: ./backend
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - database
      - vault

  # Frontend service  
  frontend:
    build: ./frontend
    ports:
      - "8080:8080"

  # SQLite database (if using database module)
  database:
    image: alpine:latest
    volumes:
      - ./data:/data
    command: tail -f /dev/null

  # # HashiCorp Vault
  # vault:
  #   image: hashicorp/vault:1.15.2
  #   cap_add:
  #     - IPC_LOCK
  #   environment:
  #     VAULT_DEV_ROOT_TOKEN_ID: myroot
  #     VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
  #   ports:
  #     - "8200:8200"
  #   volumes:
  #     - ./security/vault:/vault

  vault:
    image: hashicorp/vault:1.15.2
    cap_add:
      - IPC_LOCK
    command: server -config=/vault/config/vault.hcl
    volumes:
      - ./security/vault/config:/vault/config
      - ./security/vault/data:/vault/data
    ports:
      - "8200:8200"